<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS 2</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    #teks {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p id="teks">Tergantung pilihanmu</p>
  <input type="color" id="warnaPicker" value="#ff0000">
  <button onclick="ubahWarna()">Ubah Warna</button>

  <script>
    function ubahWarna() {
      const teks = document.getElementById("teks");
      const warnaDipilih = document.getElementById("warnaPicker").value;
      teks.style.color = warnaDipilih;
    }
  </script>
</body>
</html>
